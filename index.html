<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="twelve">
        <h1>Company Product</h1>
    </div>
    <div class="button-style">
        <button class="btn-gradient btn-gradient--color__7" name="load_data" id="load_data" type="button">Load</button>
        <p>Please press the load button to view the details.</p>
    </div>
    <div class="container bucket" style="margin-top: 50px;">
        <div id="employee_table"></div>
    </div>
    <div class="buttons">
        <button class="btn-gradient" onclick="loadgraph()">Bar Graph</button>
        <button class="btn-gradient" onclick="linegraph()">Line Graph</button>
        <button class="btn-gradient" onclick="piegraph()">Pie Graph</button>
    </div>
    <div class="col-md-6 offset-md-3 my-5">
        <div class="card" style="background-color: black; border: none; outline: none;">
            <div class="card-body" style="background-color: black; border: none; outline: none;">
                <div class="container1">
                    <canvas id="bar-chart" width="800" height="450"></canvas>
                </div>
                <div class="container1">
                    <canvas id="line-chart" width="800" height="450"></canvas>
                </div>
                <div class="container2">
                    <canvas id="pie-chart" width="800" height="450"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js " integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="index.js"></script>
</body>

</html>
